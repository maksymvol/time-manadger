<mat-card class="project-card">
  <div class="container">
    <div class="project-info-container">
      <app-input [placeholder]="'Project name'" [value]="project.name" [isTextArea]="false" [clearButton]="true"></app-input>
      <app-input [placeholder]="'Descriptions'" [value]="project.descriptions" [isTextArea]="true" [clearButton]="true"></app-input>
    </div>

    <div class="settings-container">
    </div>
  </div>

  <div class="priority-select">
    <label>Priority</label>
    <mat-select [(value)]="priority">
      <mat-option value="1">1 - Highest</mat-option>
      <mat-option value="2">2 - Middle</mat-option>
      <mat-option value="3">3 - Lowest</mat-option>
    </mat-select>
  </div>

  <button class="save-btn" mat-raised-button color="primary" (click)="saveProjectInfo()">Save</button>

  <div class="tasks-container">
    <div class="tasks">
      <app-tasks [tasks]="tasks" (taskClicked)="taskClicked($event)" (newTaskClicked)="addNewTask()" (taskDelete)="deleteTask($event)" [currentTask]="currentTask"></app-tasks>
    </div>
    <div class="task-info">
      <app-task-card [task]="currentTask"></app-task-card>
      <button [disabled]="currentTask.id === -1" class="save-btn" mat-raised-button color="primary" (click)="saveTaskChanges()">Save</button>
    </div>
  </div>
</mat-card>

<notifier-container></notifier-container>
