<div class="container">
  <div class="project-card" *ngFor="let project of projects">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{project.name}}
        </mat-panel-title>
        <mat-panel-description>
          {{project.descriptions}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <app-tasks-preview-list [tasks]="projectsService.getTasksInProject(project, tasks)"></app-tasks-preview-list>

    </mat-expansion-panel>
  </div>
</div>
