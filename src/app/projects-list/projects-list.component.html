<div class="project-card-container">
  <div *ngFor="let project of projects">
    <app-project-card
      [project]="project"
      [tasks]="projectsService.getTasksInProject(project, tasks)"
      (handleCardClicked)="cardClicked($event)">
    </app-project-card>
  </div>

  <div class="new-project-card" (click)="handleNewCardClicked()">
    <div class="plus-sign">
      <div class="plus">
        <div class="horizontal"></div>
        <div class="vertical"></div>
      </div>
    </div>
  </div>
</div>
