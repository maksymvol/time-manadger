<mat-card>
  <div class="card-header">

    <h2 (click)="cardClicked()">{{project.name}}</h2>

    <div class="delete-btn-container" (click)="handleDeleteButton()">
      <mat-icon svgIcon="delete"></mat-icon>
    </div>
  </div>
  <div (click)="cardClicked()">
    <p>{{project.descriptions}}</p>
  </div>

  <app-tasks-preview-list [tasks]="tasks" (click)="cardClicked()"></app-tasks-preview-list>
</mat-card>
