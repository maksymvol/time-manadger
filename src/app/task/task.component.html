<mat-card class="card" [ngClass]="{checked:currentTask.id === task.id}" >
  <div class="content">
    <div class="header">
      {{task.name}}
    </div>
    <div class="info">
      priority: {{task.priority}};
      <br>
      Start date: {{getDate()}}
      <br>
      Duration: {{task.duration}}
    </div>
  </div>

  <div class="delete-btn-container" (click)="handleDeleteButton()">
    <mat-icon svgIcon="delete"></mat-icon>
  </div>
</mat-card>
